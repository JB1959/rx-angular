<mat-toolbar class="app-toolbar" color="primary">
  <button mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <h1 class="mat-title">RxAngular Performance Tests</h1>
  <app-config-panel
    class="config-panel"
    [appComponentRef]="thisRef"
  ></app-config-panel>
</mat-toolbar>
<mat-sidenav-container [style.marginTop.px]="0" class="app-sidenav-container">
  <mat-sidenav mode="side" opened="true" class="main-sidenav" fixedTopGap="56">
    <mat-nav-list>
      <ng-container *ngFor="let item of menuItems">
        <mat-expansion-panel *ngIf="item.children as children">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{ item.label }}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <a
            *ngFor="let child of children"
            [routerLink]="child.link"
            mat-list-item
            routerLinkActive="active"
          >
            <mat-icon style="margin-right: 0.5rem;">warning</mat-icon>
            {{ child.label }}
          </a>
        </mat-expansion-panel>
        <ng-container *ngIf="!item.children">
          <a [routerLink]="item.link" mat-list-item routerLinkActive="active">
            <mat-icon style="margin-right: 0.5rem;">warning</mat-icon>
            {{ item.label }}
          </a>
        </ng-container>
      </ng-container>

      <a mat-list-item routerLink="animation" routerLinkActive="active">
        <mat-icon style="margin-right: 0.5rem;">invert_colors</mat-icon>
        Animation
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="main-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
