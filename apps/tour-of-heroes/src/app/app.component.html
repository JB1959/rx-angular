<h1>{{ title }} <renders></renders></h1>

<nav>
  <select (change)="configService.setStrategy($event?.target?.value)">
    <option
      [selected]="(configService.renderStrategy$ | push) === s"
      [value]="s"
      *ngFor="let s of strategies"
      >{{ s }}</option
    >
  </select>
  <a routerLink="/dashboard">Dashboard</a>
  <a routerLink="/heroes">Heroes</a>
</nav>
<router-outlet></router-outlet>
<app-messages></app-messages>
